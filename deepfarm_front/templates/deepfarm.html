                        <p class="f-20 text-muted">01.</p>
                        <h4 class="mt-4 text-uppercase f-20 letter-spacing_2">Crop Identification</h4>
                        <p class="softwere-features-desc text-muted mt-4">Crop identification is the process of identifying the type of crops present in an area. This can be done using various methods, including visual interpretation of satellite imagery, aerial photography, and on-the-ground observations. Other methods for crop identification include the use of spectroscopy, which measures the reflectance of different wavelengths of light from the crops, and the use of chemical analysis to identify the crops based on their unique chemical signatures. Crop identification is important for a variety of purposes, including crop monitoring, pest and disease management, and assessing crop yields.</p>
                        <div class="mt-4">
                            <a href="#" class="btn btn-md btn-dark-custom">Learn more</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 pt-5 align-items-center">
                <div class="col-lg-6">
                    <div class="softwere-features-content">
                        <p class="f-20 text-muted">02.</p>
                        <h4 class="mt-4 text-uppercase f-20 letter-spacing_2">Crop Segmentation</h4>
                        <p class="softwere-features-desc text-muted mt-4">Crop segmentation is the process of dividing an image of a field into different regions or segments, each of which corresponds to a different crop. This can be done manually by a person looking at the image and drawing boundaries around the different crops, or it can be done automatically using image processing algorithms. Crop segmentation is an important step in many crop analysis tasks, such as crop identification, crop mapping, and yield estimation. It is often challenging to accurately segment crops in images because of variations in crop appearance due to factors such as lighting, shadows, and growth stage.</p>

                        <div class="mt-4">

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="softwere-features-content">
                        <p class="f-20 text-muted">03.</p>
                        <h4 class="mt-4 text-uppercase f-20 letter-spacing_2">Crop Yield Estimation</h4>
                        <p class="softwere-features-desc text-muted mt-4">Crop yield estimation is the process of predicting the amount of crops that will be produced in a given area. Accurate crop yield estimates are important for a variety of purposes, including planning for the distribution and sale of crops, setting prices for crops, and estimating food supplies. There are several methods for estimating crop yields, including the use of satellite imagery and ground-based sensors to measure plant growth and health, statistical models that use data on weather and soil conditions to predict yields, and on-the-ground measurements of crops at different stages of growth. Some of the factors that can affect crop yields include weather conditions, soil quality, pest and disease pressure, and farming practices.</p>

                    <div class="book-faq-img mt-4 text-center">
                        <img src="static/images/softwere-faq-img.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade active show" id="pills-genarel" role="tabpanel"
                            aria-labelledby="pills-genarel-tab">
                            <div class="accordion accordion-flush" id="accordionExample">
                                <div class="accordion-item">
                                    <div class="accordion-header" id="flush-headingOne">
                                        <a href="#collapseOne" class="accordion-button" data-bs-toggle="collapse"
                                            aria-expanded="true" aria-controls="collapseOne">
                                            <h6> <span>01.</span> What is Deep Farm?</h6>
                                        </a>
                                    </div>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="card-body text-muted f-14 line-height_1_8">
                                                Deepfarm, a web application based on modern AI techniques such as deep neural networks and machine learning models using open-source satellite imagery to assist the agricultural sector of Pakistan. Deepfarm aims to provide agricultural insights and field level statistics such as crop identification, crop segmentation and crop yield estimation. 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <div class="accordion-header" id="flush-headingTwo">
                                        <a href="#collapseTwo" class="accordion-button collapsed"
                                            data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseTwo">
                                            <h6> <span>02.</span>What is Deep Farm's Objective?</h6>
                                        </a>
                                    </div>
                                    <div id="collapseTwo" class="accordion-collapse collapse"
                                        aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="card-body text-muted f-14 line-height_1_8">•    To provided AI based solutions to digitalized the conventional way of collecting data. 
•   To understand, streamline and simplify the process of crop identification and yield estimation for decision makers and agricultural land owners 
•   To provide Modern Crop Yield Estimation method with Minimum Time and Cost and with Better Accuracy

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <div class="accordion-header" id="flush-headingThree">
                                        <a href="#collapseThree" class="accordion-button collapsed"
                                            data-bs-toggle="collapse" aria-expanded="false"
                                            aria-controls="collapseThree">
                                            <h6> <span>03.</span>What is Deep Farm's Scope?</h6>
                                        </a>
                                    </div>
                                    <div id="collapseThree" class="accordion-collapse collapse"
                                        aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="card-body text-muted f-14 line-height_1_8">Deepfarm, a web application developed using Python for the backend development and HTML, CSS, JS for the frontend development, using open-source satellite imagery gathered from satellites i.e Sentinel 2 and Landsat as its source of data. Data (Satellite Imagery) will be preprocessed to extract the features which will be passed onto AI models for crop classification, segmentation and yield estimation.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <div class="accordion-header" id="flush-headingfour">
                                        <a href="#collapsefour" class="accordion-button collapsed"
                                            data-bs-toggle="collapse" aria-expanded="false"
                                            aria-controls="collapsefour">
                                            <h6> <span>04.</span>What AI Models DeepFarm Uses?</h6>
                                        </a>
                                    </div>
                                    <div id="collapsefour" class="accordion-collapse collapse"
                                        aria-labelledby="headingfour" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="card-body text-muted f-14 line-height_1_8">UNet 3D is a variant of the UNet architecture that is designed for 3D image segmentation tasks. It consists of a contracting path, which encodes the input image into a lower-dimensional feature space, and an expansive path, which decodes the feature maps back into the original image size and produces the final segmentation map. UNet 3D uses 3D convolutional and up-convolutional layers instead of 2D ones, and it has skip connections between the contracting and expansive paths to retain spatial resolution and fine details from the input image during the encoding and decoding process.
UNet 3D can be used with satellite imagery for crop segmentation and crop yield estimation by segmenting out individual crops in satellite images and estimating the area of each crop. To do this, you would first need to obtain a dataset of labeled satellite images, where each pixel has been manually labeled with its class (e.g., corn, soybeans, wheat, etc.). You would then train a UNet 3D model on this dataset using supervised learning, so that the model can learn to classify each pixel in a satellite image based on its features. Once the model is trained, you can use it to segment new satellite images and generate a map of the different crops in the image. You can then estimate the area of each crop by counting the number of pixels that belong to each class and multiplying by the area of each pixel (which can be calculated using the spatial resolution of the satellite image). 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
